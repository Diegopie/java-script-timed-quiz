<!doctype html>
<html lang="en">
  <head>
    
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/style.css" href='./assets/images/wrong.jpg'>
    
    <title>Java</title>
  </head>
  <body>
    <header class="magenta">
      <nav class="nav justify-content-center nav-fill row">
        <!-- Lets maybe update this using js to read Your Score: <span>scoreVariable</span> -->
        <h3 class="nav-item col-xs col-md-3 order-2 order-md-1">Score <span id="score">0</span></h3>     
        <h1 class="nav-item col-xs col-md-3 order-1 order-md-2">Java Script Quiz Fun Time Delight</h1>
        <h3 class="nav-item col-xs col-md-3 order-3 order-md-3">Timer: <span id="timer">100</span></h3>
      </nav>
    </header>
    
    

    <main class="padding">

      <section class="content magenta">
        <article class="content-header">
          <h2 id="questions">Test Your Java Script Knowledge</h2>
        </article>
        <article class="content-body">
          <p class="center-p">Try and answer all the questions inside the time limit! Gain 10 points by selecting the correct answer. Lose 5 seconds if you select the wrong answer!</p>
          <ul id="allAns">
            <li id="answer1" value="1"></li>
            <li id="answer2" value="2"></li>
            <li id="answer3" value="3"></li>
            <li id="answer4" value="4"></li>
          </ul>
          <h3 id=loadQuiz>- Let's Play! -</h3>
          <h3 id="start"></h3>
        </article>
        <article class="high-score">
          <form class="row justify-content-center">
            <div id='text-area' class="col-5">  
            </div>
            </div>
            <div id='btn' class="button col-3"> 
          </div> 
          </form>
        </article>





      </section>
    </main>

    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script src="./assets/script.js"></script>
  </body>
</html>
